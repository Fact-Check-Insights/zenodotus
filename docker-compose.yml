services:
  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  memcached:
    image: memcached:1.6

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RUBY_VERSION: 3.3.7
      secrets:
        - env
    depends_on:
      redis:
        condition: service_healthy
      memcached:
        condition: service_started
    environment:
      RAILS_ENV: production
      RACK_ENV: production
      ON_DOCKER: "yes"
      REDISCLOUD_URL: redis://redis:6379/1
      MEMCACHIER_SERVERS: memcached:11211
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-devsecret}
      NEO4J_URL: neo4j://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: password
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      RUN_MIGRATIONS: "true"
      KEY_ENCRYPTION_SALT: ${KEY_ENCRYPTION_SALT}
      HYPATIA_SERVER_URL: ${HYPATIA_SERVER_URL}
      HYPATIA_AUTH_KEY: ${HYPATIA_AUTH_KEY}
      AUTH_BASE_HOST: ${AUTH_BASE_HOST}
      MAIL_DOMAIN: ${MAIL_DOMAIN}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      OLLAMA_URL: ${OLLAMA_URL}
      OLLAMA_PASSWORD: ${OLLAMA_PASSWORD}
      FACTCHECK_TOOLS_API_KEY: ${FACTCHECK_TOOLS_API_KEY}
      VIPS_WARNING: ${VIPS_WARNING}
      CHROME_EXTENSION_ID: ${CHROME_EXTENSION_ID}
      DEVISE_JWT_SECRET_KEY: ${DEVISE_JWT_SECRET_KEY}
      # reCAPTCHA Enterprise
      RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY}
      RECAPTCHA_PROJECT_ID: ${RECAPTCHA_PROJECT_ID}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
      # S3 / Shrine
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_BUCKET_NAME_HYPATIA: ${AWS_S3_BUCKET_NAME_HYPATIA:-hypatia-testing}
      S3_ENDPOINT: ${S3_ENDPOINT:-https://storage.googleapis.com}
      CLOUDFRONT_HOST: ${CLOUDFRONT_HOST}
      # Required whitelisted hosts
      FACT_CHECK_INSIGHTS_HOST: ${FACT_CHECK_INSIGHTS_HOST:-factcheckinsights.fullfact.org}
      MEDIA_VAULT_HOST: ${MEDIA_VAULT_HOST:-mediavault.fullfact.org}
      PUBLIC_LINK_HOST: ${PUBLIC_LINK_HOST:-public.fullfact.org}
    env_file:
      - .env
    volumes: [] # No persistent local storage; Shrine uses S3 in production
    ports:
      - "3000:3000"
    command: ["bundle", "exec", "puma", "-C", "config/puma.rb"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS -H 'Host: ${MEDIA_VAULT_HOST:-mediavault.fullfact.org}' http://localhost:3000/ >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      secrets:
        - env
    platform: linux/amd64
    depends_on:
      - web
    environment:
      RAILS_ENV: production
      RACK_ENV: production
      ON_DOCKER: "yes"
      REDISCLOUD_URL: redis://redis:6379/1
      MEMCACHIER_SERVERS: memcached:11211
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-devsecret}
      NEO4J_URL: neo4j://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: password
      MALLOC_ARENA_MAX: "2"
      RUN_MIGRATIONS: "false"
      # S3 / Shrine
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_BUCKET_NAME_HYPATIA: ${AWS_S3_BUCKET_NAME_HYPATIA:-hypatia-testing}
      S3_ENDPOINT: ${S3_ENDPOINT:-https://storage.googleapis.com}
      CLOUDFRONT_HOST: ${CLOUDFRONT_HOST}
      # Required whitelisted hosts
      FACT_CHECK_INSIGHTS_HOST: ${FACT_CHECK_INSIGHTS_HOST:-factcheckinsights.fullfact.org}
      MEDIA_VAULT_HOST: ${MEDIA_VAULT_HOST:-mediavault.fullfact.org}
      PUBLIC_LINK_HOST: ${PUBLIC_LINK_HOST:-public.fullfact.org}
    command: ["bundle", "exec", "sidekiq", "-e", "production", "-C", "config/sidekiq.yml", "-t", "10", "-v"]
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f sidekiq >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro

volumes:
  redis-data:
  neo4j-data:

secrets:
  env:
    file: .env
