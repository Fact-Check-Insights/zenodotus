es:
  about:
    what_is_mediavault: "¿Qué es MediaVault?"
    mediavault_introduction: "MediaVault y Fact-Check Insights son plataformas colaborativas globales diseñadas para ayudar a periodistas, verificadores de datos e investigadores a identificar, documentar y analizar contenido visual manipulado y datos de verificación de datos. Ahora impulsadas por Fundación Maldita.es y Full Fact, estas plataformas fortalecen la lucha contra la desinformación preservando imágenes y videos que circulan en línea antes de que desaparezcan de las redes sociales, tanto mediante la recopilación automática de URL de datos de etiquetado MediaReview, como de URL enviadas por usuarios."
    new_phase_mediavault_expands: "En esta nueva fase, MediaVault y Fact-Check Insights amplían su alcance y capacidades para mantenerse al ritmo de la rápida evolución de la desinformación visual. Las plataformas permiten a los expertos verificar contenido de manera más eficiente, hacer referencias cruzadas de imágenes previamente desmentidas y detectar patrones emergentes en contextos internacionales. También sirven como infraestructura compartida para la colaboración y la investigación, impulsadas por las contribuciones de una red internacional de casi 500 verificadores de datos."
    content_property_of_users: "Para reforzar la transparencia y la confianza, y comprendiendo el valor del conocimiento dentro del ecosistema contra la desinformación, ahora todo el contenido agregado a MediaVault permanece como propiedad de sus usuarios. MediaVault simplemente proporciona la infraestructura y las pautas para archivar el contenido de manera segura y no asume la propiedad de los materiales almacenados por los usuarios."
    commitment_to_innovation: "Al permanecer de acceso gratuito para verificadores de datos, periodistas, tecnólogos e investigadores, MediaVault y Fact-Check Insights refuerzan el compromiso de Fundación Maldita.es y Full Fact con la innovación tecnológica, la cooperación y la preservación de la memoria digital en un entorno informativo cada vez más moldeado por la manipulación."
    original_developed_by_duke_reporters_lab: "MediaVault y Fact-Check Insights fueron desarrollados originalmente en 2023 por el Duke Reporters' Lab y en 2025 se transfirieron a dos organizaciones líderes en verificación de datos: Fundación Maldita.es, con sede en España, y Full Fact, con sede en el Reino Unido."
